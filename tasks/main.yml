---
# tasks file for systemd
- name: Fake ansible managed line
  ansible.builtin.lineinfile:
    path: /etc/systemd/system.conf.d/local.conf
    insertbefore: BOF
    regexp: '^# Ansible managed'
    line: "# Ansible managed. role: {{ role_name }}."
    state: present
  when:
    - systemd_config is defined
  tags:
    - systemd
    - config
    - conf.d

- name: Systemd local.conf
  community.general.ini_file:
    mode: 0664
    owner: root
    group: root
    no_extra_spaces: true
    path: /etc/systemd/system.conf.d/local.conf
    section: Manager
    option: "{{ item.0 }}"
    value: "{{ item.1 }}"
  loop: "{{ systemd_config | dictsort }}"
  when:
    - systemd_config is defined
  tags:
    - systemd
    - config
    - conf.d

- name: Masked units
  ansible.builtin.systemd:
    name: "{{ item.name }}"
    masked: "{{ item.masked }}"
  loop: "{{ systemd_units }}"
  when:
    - systemd_units is defined
    - systemd_units | length
  tags:
    - systemd
    - units

- name: Services
  ansible.builtin.import_tasks: services.yml
  when:
    - systemd_services is defined
